<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/timer.css">
  <script src="script/timer.js"></script>
  <title>Race Timer</title>
</head>
<body>
  <main>
    <section id="timer-controls">
      <button class="start" id="start-pause-button">&nbsp;</button>
      <button class="reset" id="reset-button">&nbsp;</button>
      <button class="milli" id="milli-button">&nbsp;</button>
    </section>
    <section id="time-display">00:00:00</section>
    <button class="place" id="place-time-button"></button>
    <textarea id="placed-times"></textarea>
    <section id="text-controls">
      <button class="copy" id="copy-text-button"></button>
      <button class="clear" id="clear-text-button"></button>
    </section>
  </main>
  <div id="alert-box"></div>
</body>
</html>
